# Custom bindings for Hyprland

# Unbinds
unbind = SUPER, h
unbind = SUPER, j
unbind = SUPER, J
unbind = SUPER, k
unbind = SUPER, K
unbind = SUPER, l
unbind = SUPER, LEFT
unbind = SUPER, RIGHT
unbind = SUPER, UP
unbind = SUPER, DOWN
unbind = SUPER CTRL, k
unbind = SUPER CTRL, j
unbind = SUPER SHIFT, k
unbind = SUPER SHIFT, j

# Move focus with mainMod + hjkl
bind = SUPER, h, movefocus, l
bind = SUPER, l, movefocus, r
bind = SUPER, k, movefocus, u
bind = SUPER, j, movefocus, d
 
bindd = SUPER CTRL, j, Next workspace, workspace, e+1
bindd = SUPER CTRL, k, Prev workspace, workspace, e-1

bindd = SUPER SHIFT, j, Move to next workspace, movetoworkspace, e+1
bindd = SUPER SHIFT, k, Move to prev workspace, movetoworkspace, e-1

bind = SUPER, B, exec, killall waybar || waybar

#  Resize windows submap
bind = SUPER, R, submap, resize
submap = resize
binde = , l, resizeactive, 10 0
binde = , h, resizeactive, -10 0
binde = , k, resizeactive, 0 -10
binde = , j, resizeactive, 0 10
bind = , escape, submap, reset
submap = reset
